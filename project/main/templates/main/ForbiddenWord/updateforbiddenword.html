{% extends 'main/base.html'%}
{% block maincontent %}
<h1> Edit Forbidden Word </h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {% for f in form %}
        <div class="form_element">
          {{f.label}}  {{f}}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-info">
</form>
{% endblock %}
